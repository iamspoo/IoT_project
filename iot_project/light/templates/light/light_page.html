<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
<style>
		.switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
			}

		.switch input {
		opacity: 0;
		width: 0;
		height: 0;
		}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style> 

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

		<title>Smart Street Light</title>
	
	</head>
	
	<body onload="callfunc()">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Smart Street Light</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
	</nav>
	
	<div class=" container-fluid">
	<div class="row">
	<div class="col-lg-4 col-sm-6">
	<div class="card">
	<div class="card-body">
	<h5 class="card-title">Light id: {{ liobj.id }}</h5>
	<h5 class="modeclass1" id="{{liobj.status}}">{{liobj.status}}</h5>
	<label class="switch">
	<input type="checkbox" id="myCheck1" onclick="myFunction1()" >
	<span class="slider round"></span>
	</label>
	
	<h5 class="modeclass" id="{{liobj.mode}}">{{liobj.mode}}</h5>
	<label class="switch">
	<input type="checkbox" id="myCheck" onclick="myFunction()" >
	<span class="slider round"></span>
	</label>
	
	<h5>{{areaadd}}</h5>
	</div>
	</div>
	</div>
	</div>
	</div>
	
	<script>
	
function callfunc() {
var mode = document.getElementsByClassName("modeclass")[0].id
var status = document.getElementsByClassName("modeclass1")[0].id
var checkBox = document.getElementById("myCheck");
var checkBox1= document.getElementById("myCheck1");
if (mode=='M') {
checkBox.checked =true;
document.getElementById("myCheck1").disabled  = false;
if (status=='H') {
checkBox1.checked=true;
}
else{
checkBox1.checked=false;
}
}
else{
checkBox.checked =false;
document.getElementById("myCheck1").disabled = true;
}

}

 function myFunction() {
  var checkBox = document.getElementById("myCheck");
  var checkvalue;
  if (checkBox.checked == true){
  checkvalue="manual";
  } 
  else {
  checkvalue="auto";
   }
   
  if (checkvalue=="auto") {
	document.getElementById("myCheck1").disabled = true;
	}
   $.ajax({
        type:'GET',
        url:'/light/automanual/',
        data:{'state':checkvalue},
        datatype:'json',
        success:function(data){if (data.s=="success"){alert(checkvalue); location.reload(true); }else {alert("failed"); location.reload(true);}},
        })
		
	
} 


function myFunction1() {
  var checkBox = document.getElementById("myCheck1");
  var checkvalue;
  if (checkBox.checked == true){
  checkvalue="H";
  } 
  else {
  checkvalue="L";
   }
   $.ajax({
        type:'GET',
        url:'/light/LowHigh/',
        data:{'lightstate':checkvalue},
        datatype:'json',
        success:function(data){if (data.s=="success"){alert(checkvalue); location.reload(true);}else {alert("failed"); location.reload(true);}},
        })
} 
</script>
